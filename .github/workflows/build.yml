# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, and run tests across different versions of Node.js.
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    if: contains(github.event.head_commit.message, '[BUILD]')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run dist --if-present
      - name: Zip dist folder
        if: success()
        run: zip -r dist.zip dist
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist.zip

  build-macos:
    if: contains(github.event.head_commit.message, '[BUILD]')
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run dist --if-present
      - name: Zip dist folder
        if: success()
        run: zip -r dist.zip dist
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist.zip

  build-windows:
    if: contains(github.event.head_commit.message, '[BUILD]')
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run dist --if-present
      - name: Zip dist folder
        if: success()
        run: Compress-Archive -Path dist -DestinationPath dist.zip
        shell: pwsh
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist.zip
