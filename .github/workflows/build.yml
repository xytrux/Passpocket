# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, and run tests across different operating systems.
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run dist --if-present
      - name: Zip dist folder
        if: success()
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            powershell.exe Compress-Archive -Path dist -DestinationPath dist.zip
          else
            zip -r dist.zip dist
          fi
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist.zip
